<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/css/reset.css" />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <script src="https://kit.fontawesome.com/f3d669e5cc.js" crossorigin="anonymous"></script>
    <title>Team Profile Generator</title>
</head>

<body>
    <h1>Team Profile Generator</h1>
    <div class="container text-center">
        <div class="row">

            <div class="col d-flex justify-content-center ">
                <div class="card" style="width: 18rem">
                    <div class="card-body">
                        <ul class="list-group">
                            <i class="fa-sharp fa-solid fa-address-card"></i>
                            <li class="list-group-item heading">Name</li>
                            <li class="list-group-item">Manager</li> 
                            <a href="mailto:email@example.com" class="list-group-item">example@email.com</a>
                            <li class="list-group-item">(123) 456-7890</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 18rem">
                    <div class="card-body">
                        <ul class="list-group">
                            <i class="fa-sharp fa-solid fa-sitemap"></i>
                            <li class="list-group-item heading">Name</li>
                            <li  class="list-group-item">Engineer</li> 
                            <a href="mailto:email@example.com" class="list-group-item">example@email.com</a> 
                            <a href="https://github.com/" class="list-group-item">gitHubUsername</a>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 18rem">
                    <div class="card-body">
                        <ul class="list-group">
                            <i class="fa-sharp fa-solid fa-pen-clip"></i>
                            <li class="list-group-item heading">Name</li>
                            <li  class="list-group-item">Intern</li> 
                            <a href="mailto:email@example.com" class="list-group-item">example@email.com</a> 
                            <li class="list-group-item">School</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
